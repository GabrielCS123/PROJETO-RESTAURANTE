<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles/style_cardapio.css">
</head>

<body>

    <header>
        <a href="index.html" class="logo">
            <img src="imagens/iconepizza.png" alt="logo">
            <p>Seu logo</p>
        </a>
        <nav class="menu">
            <a href="cardapio.html">Cardápio</a>
            <a href="sobre.html">Sobre-nós</a>
            <a href="contato.html">Contato</a>
        </nav>
        <section class="header_direito">
            <div class="botao_menu">
                <img src="imagens/menu.png" alt="botão menu">
            </div>
            <div  class="botao_menu_grande">
                <a href="cardapio.html">Cardápio</a>
                <a href="sobre.html">Sobre-nós</a>
                <a href="contato.html">Contato</a>
            </div>
            <nav class="botao_carrinho">
                <a href="carrinho.html">
                    <img src="imagens/carrinho.png" alt="carrinho">
                    <span id="QuantCarrinho"></span>
                </a>
            </nav>
        </section>
    </header>

    <div class="menu_mobile">
        <div>
            <img src="imagens/x.png" alt="">
        </div>

        <nav>
            <a href="cardapio.html">Cardápio</a>
            <a href="sobre.html">Sobre-nós</a>
            <a href="contato.html">Contato</a>
        </nav>
    </div>

    <main>
        <section class="pesquisa-cardapio">
            <div class="barra-pesquisa">
                <input type="text" id="inputPesquisa" placeholder="Busque pelo seu pedido">
                <button id="botaoPesquisa"><img src="imagens/lupa.png" alt="Buscar"></button>
            </div>
            <div class="filtros">
                <button class="filtro">Salgada</button>
                <button class="filtro">Doce</button>
                <button class="filtro">Queijo</button>
                <button class="filtro">Calabresa</button>
            </div>
        </section>

        <section id="listaCardapio" class="listaCardapio"></section>
        <script src="scripts/carrinho.js"></script>

    </main>

    <script src="scripts/script_menu.js"></script>

</body>

</html>
