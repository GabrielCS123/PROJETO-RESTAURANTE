<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles/style_carrinho.css">
</head>

<body>

    <header>
        <a href="index.html" class="logo">
            <img src="imagens/iconepizza.png" alt="logo">
            <p>Seu logo</p>
        </a>
        <nav class="menu">
            <a href="cardapio.html">Cardápio</a>
            <a href="sobre.html">Sobre-nós</a>
            <a href="contato.html">Contato</a>
        </nav>
        <section class="header_direito">
            <div class="botao_menu">
                <img src="imagens/menu.png" alt="botão menu">
            </div>
            <nav class="botao_carrinho">
                <a href="carrinho.html">
                    <img src="imagens/carrinho.png" alt="carrinho">
                    <span id="QuantCarrinho"></span>
                </a>
            </nav>
        </section>
    </header>

    <div class="menu_mobile">
        <div>
            <img src="imagens/x.png" alt="">
        </div>

        <nav>
            <a href="cardapio.html">Cardápio</a>
            <a href="sobre.html">Sobre-nós</a>
            <a href="contato.html">Contato</a>
        </nav>
    </div>

    <main>

        <h2>Seu carrinho</h2>

        <section id="listaCarrinho" class="listaCarrinho">
        </section>

        <section class="secao_detalhes">
            <form>
                <h2>Detalhes do Pedido</h2>

                <label for="nome">Nome</label>
                <input type="text" id="nome" placeholder="Seu nome completo" required>

                <fieldset>
                    <legend>Tipo de pedido</legend>
                    <label>
                        <input type="radio" name="tipoPedido" value="entrega" checked> Entrega
                    </label>
                    <label>
                        <input type="radio" name="tipoPedido" value="retirada"> Retirar no local
                    </label>
                </fieldset>

                <label for="endereco">Endereço</label>
                <textarea id="endereco" placeholder="Endereço para entrega com rua, numero, bairro..."></textarea>
            </form>

        </section>

        <section class="secao_final">
            <a href="cardapio.html"> <span><img src="imagens/voltar.png" alt="seta voltar"></span> Voltar ao cardapio</a>
            <button class="botao_enviar" id="enviarCarrinho">Enviar pedido  <span><img src="imagens/zap.png" alt="WhatsApp"></span>  </button>
        </section>

    </main>
</body>

<script src="scripts/script_menu.js"></script>
<script src="scripts/carrinho.js"></script>

</html>
